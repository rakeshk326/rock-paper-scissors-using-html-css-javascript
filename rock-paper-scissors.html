<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rpsgame.css">
</head>

<body>

    <div>
        <h1>Rock Paper Scissors</h1>
    </div>


    <div class="button-container">
        <div class="selectbtn-container">
            <button class="selectbtn" onclick="playGame('Rock');"><img class="pics" src="Images/Rock-icon.png"></button>
        </div>
        <div class="selectbtn-container">
            <button class="selectbtn" onclick="playGame('Paper');"><img class="pics" src="Images/Paper-icon.png"></button>
        </div>
        <div class="selectbtn-container">
            <button class="selectbtn" onclick="playGame('Scissors');"><img class="pics" src="Images/Scissors-icon.png"></button>
        </div>
    </div>    

    <div class="scoreboard">
        <div class="js-win">Wins : 0</div>
        <div class="js-lose">Losses : 0</div>
        <div class="js-tie">Ties : 0</div>
    </div>

   <div class="result-container">
    <div>
        <p class="player"></p>
    </div>

    <div>
        <p class="player-result"></p>
    </div>

    <div>
        <p class="cpu-result"></p>
    </div>

    <div>
        <p class="cpu"></p>
    </div>
   </div>

   <div>
    <p class="js-result"></p>
   </div>

    <button class="reset-btn" onclick ="reset();">Reset Score</button>

    <script src="rpsgame.js"></script>

</body>

</html>
